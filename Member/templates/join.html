<style>
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>



<body>
<div class="container-md">
    <form method="POST" action="{%url 'join_pro'%}">
    {% csrf_token %}
    <div class="form-col">
        <div class="form-group row-md-6">
        <label for="inputEmail4">이름</label>
        <input type="text" class="form-control" placeholder="이름을 입력해주세요" name="member_name">
        </div>
        <div class="form-group row-md-6">
        <label for="inputEmail4">아이디</label>
        <input type="text" class="form-control" placeholder="아이디를 입력해주세요" name="member_id">
        </div>
        <div class="form-group row-md-6">
        <label for="inputEmail4">이메일</label>
        <input type="email" class="form-control" placeholder="이메일을 입력해주세요" name="member_email">
        </div>
        <div class="form-group row-md-6">
        <label for="inputPassword4">비밀번호</label>
        <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" name="password1">
        </div>
        <div class="form-group row-md-6">
        <label for="inputPassword4">비밀번호 확인</label>
        <input type="password" class="form-control" placeholder="비밀번호를 다시 입력해주세요" name="password2">
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
</body>
